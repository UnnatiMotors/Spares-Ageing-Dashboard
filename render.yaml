services:
  - type: web
    name: spare-parts-ageing-dashboard
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
    numInstances: 1
    healthCheckPath: /
    autoDeploy: true
